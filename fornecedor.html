    <script>
        function mascara_cpf(){
            var cpf = document.getElementById('cpf')
            if(cpf.value.length == 3 || cpf.value.length == 7){
                cpf.value += "."
            } else if(cpf.value.length == 11) {
                cpf.value += "-"
            }
        }
        function mascara_cep(){
            var cep = document.getElementById('cep')
            if(cep.value.length == 5){
                cep.value += "-"
            }
        }
        function mascara_telefone(mascara, input){
            const vetMask = mascara.split("")
            const numTelefone = input.value.replace(/\D/g,"")
            const cursor = Number(input.selectionStart)
            const tecla = (window.event) ? event.keyCode : event.which

            for(let i=0; i<numTelefone.length; i++){
                vetMask.splice(vetMask.indexOf("_"), 1, numTelefone[i])
            }

            input.value = vetMask.join("")

            if(tecla != 37 && (cursor == 1 || cursor == 3 || cursor == 10)){
                input.setSelectionRange(cursor+1, cursor+1)
            } else {
                input.setSelectionRange(cursor, cursor)
            }            
        }


        
    </script>
